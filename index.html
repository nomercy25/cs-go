<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,
   regular,500,600,700,800,900,
   100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" 
   rel="stylesheet" />
   <link rel="stylesheet" href="css/main.css">
   <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
   <title>CS:GO</title>
</head>
<body>
   <header class="header__wrapper">
      <div class="header__container">
         <div class="header__row">
            <div class="header__logo"><img src="img/header__logo.svg" alt=""></div>
            <nav>
               <ul class="header__navbar">
                  <li><a class="navbar__item last" href="sign_in.html">Авторизуватися</a></li>
                  <li><a class="navbar__item" href="sign_up.html">Зареєструватися</a></li>
               </ul>
            </nav>
         </div>
         <div class="header__heading"><p>Платформа для<br>
            турнірів з CS:GO</p></div>
            <div class="header__subheading"><p>Почни свій шлях, як професійний<br>гравець в обраній
                дисципліні саме в нас!</p></div>
                <div class="header__btn"><a href="sign_up.html">Зареєструватися</a></div>
      </div>
   </header>
   <main>
      <div class="main__wrapper">
         <div class="main__container">
            <div class="main__form__row">
               <div class="main__logo">
                  <img src="img/main__logo.svg" alt="">
               </div>
               <input class="main__form" type="text" name="text" placeholder="Пошук">
            </div>
                  <div class="main__navbar__area">
                     <ul class="main__navbar">
                        <li class="main__navbar__item"><a href="#">
                           <img src="/img/main__home__icon.svg"</a></li>
                        <li class="main__navbar__item"><a href="#">
                           <img src="/img/main__newspaper__icon.svg"</a></li>
                        <li class="main__navbar__item"><a href="#">
                           <img src="/img/main__controller__icon.svg"</a></li>
                        <li class="main__navbar__item"><a href="#">
                           <img src="/img/main__account__icon.svg"</a></li>
                        <li class="main__navbar__item"><a href="#">
                           <img src="/img/main__account__group__icon.svg"</a></li>
                     </ul>
                  </div>
               <div class="main__content__banners">
                  .main__content__first__banner
               </div>
         </div>
      </div>
   </main>
</body>
</html>
